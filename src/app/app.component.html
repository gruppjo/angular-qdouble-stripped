<template ngFor let-view [ngForOf]="views" let-even="even" let-odd="odd" let-rowIndex="index">
  <a [routerLink]="view.link" routerLinkActive="active-link">
    <span>icon({{view.icon}}) </span>
    <span>{{view.name}}</span>
    <span class="secondary">{{view.description}}</span>
    <br>
  </a>
</template>
<h1>Angular Starter App</h1>

<router-outlet (activate)="activateEvent($event)" (deactivate)="deactivateEvent($event)"></router-outlet>
