<header>
  <h3> Welcome to the Dashboard {{user.name}}!</h3>
</header>
<section>
  <form [formGroup]="form" (ngSubmit)="submitState(name.value)" autocomplete="off">
    <input type="text" #name id="name" [value]="user.name" >
    <button color="primary">Update store</button>
    <button color="accent" type="button" (click)="clearName()">Clear name</button>
  </form>
  <br><br>
    <button id="my-logout-button" color="accent" (click)="logout()">Logout</button>
</section>
